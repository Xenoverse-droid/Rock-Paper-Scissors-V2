<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>ROCK PAPER SCISSORS V2</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>ROCK PAPER SCISSORS</h1>
            <span>GAME</span>
            <p> Try as much as possible to beat the computer in the game</p>
        </header>

        <div class="button-container">
            <button class="rock-button" onclick="mainScript('ROCK');"><img src="images/rock.svg" alt="rock"></button>
            <button class="paper-button" onclick=" mainScript('PAPER');"><img src="images/paper.svg" alt="paper"></button>
            <button class="scissors-button" onclick=" mainScript('SCISSORS');"><img src="images/scissors.svg" alt="scissors"></button>
            <button class="reset" onclick="resetGame()">RESET</button>
        </div>


        <div class="background"></div>
    </div>

    
    <script>
        let computerChoice;
        let userScore = 0;
        let computerScore = 0;

        function computerChoiceAlgorithm() {
            const computerNumber = Math.random();
            if (computerNumber <= 1/3) {
                computerChoice = 'ROCK'; 
            } else if (computerNumber <= 2/3) {
                computerChoice = 'PAPER';
            } else if (computerNumber <= 3/3) {
                computerChoice = 'SCISSORS';
            }
        }

        function gameDecision(userchoice) {
            if (computerChoice === userchoice) {
                alert("It's a tie \n No score awarded");

            } else if (userchoice === 'ROCK' && computerChoice === 'SCISSORS') {
                userScore ++;
                alert(`YOU WON \n USER SCORE: ${userScore} | COMPUTER SCORE: ${computerScore}`);
            } else if (userchoice === 'PAPER' && computerChoice === 'ROCK') {
                userScore ++;
                alert(`YOU WON \n USER SCORE: ${userScore} | COMPUTER SCORE: ${computerScore}`);
            } else if (userchoice === 'SCISSORS' && computerChoice === 'PAPER') {
                userScore ++;
                alert(`YOU WON \n USER SCORE: ${userScore} | COMPUTER SCORE: ${computerScore}`);
            } else {
                computerScore ++;
                alert(`YOU LOST \n USER SCORE: ${userScore} | COMPUTER SCORE: ${computerScore}`);
            }
        }

        function mainScript(userchoice) {
            // This is the main function that runs all the code

            computerChoiceAlgorithm();
            gameDecision(userchoice);

            if (computerScore === 10 || userScore == 10) {
                alert(`This round has ended \n USER SCORE: ${userScore} | COMPUTER SCORE: ${computerScore}`);
                userScore = 0
                computerScore = 0
            }
        }

        function resetGame() {
            alert('You have reset the game:  USER SCORE: 0 | COMPUTER SCORE: 0')
            userScore = 0
            computerScore = 0
        }
    </script>
</body>

</html>
